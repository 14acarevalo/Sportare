<script type="text/javascript">
        function llamada() {
            fetch('ClaseUsuario?op=1')
            .then(res => res.json())
            .then(res => pintarResultados(res));
        }

        function pintarResultados(usuarios) {
            var html = "<table>"; // Inicializamos la variable html con <table>
            html += "<thead><tr><th>ID</th><th>Nombre</th><th>Apellidos</th><th>Correo Electrónico</th><th>Password</th><th>Fecha de Nacimiento</th><th>DNI</th><th>Nacionalidad</th><th>Ciudad</th><th>Dirección</th><th>Calle</th><th>Teléfono</th><th>Código Postal</th><th>Genero</th><th>saldo</th><th>Editar</th></tr></thead>";
            html += "<tbody>";

            // Recorremos el array de usuarios
            usuarios.forEach(function(usuario) {
                // Agregamos una fila para cada usuario
                html += "<tr><td>" + usuario.idUsuario + "</td><td>" + usuario.nombre + "</td><td>" + usuario.apellidos + "</td><td>" + usuario.correoElectronico + "</td><td>" + usuario.password + "</td><td>" + usuario.fechaNacimiento + "</td><td>" + usuario.dni + "</td><td>" + usuario.nacionalidad + "</td><td>" + usuario.ciudad + "</td><td>" + usuario.direccion + "</td><td>" + usuario.calle + "</td><td>" + usuario.telefono + "</td><td>" + usuario.codigoPostal + "</td><td>" + usuario.saldo + "</td><td>" + usuario.genero + "</td><td><a href='PagModificarUsuarioDatos.html?idUsuario=" + usuario.idUsuario + "&op=2'>Editar</a></td></tr>";
            });
            
            html += "</tbody>";
            html += "</table>";
            document.getElementById("resultados").innerHTML = html;
        }

        window.onload = function() {
            llamada("ClaseUsuario");
        }

    </script>

 <link rel="stylesheet" href="ListarControlEconomico.css">

<script type="text/javascript">
        function llamada() {
            fetch('ClaseModificarControlEconomico?op=1')
            .then(res => res.json())
            .then(res => pintarResultadosEconomicos(res));
        }

        function borrar(idIngreso) {
        	if(confirm("Seguro que quieres borrar")) {
	        	fetch('ClaseModificarControlEconomico?idIngreso='+idIngreso+'&op=3')
	            .then(res => res.json())
	            .then(res => pintarResultadosEconomicos(res));
       
        	} else {
        		
        	}
        }
        
        function pintarResultadosEconomicos(datos) {
            var html = "<table>"; // Inicializamos la variable html con <table>
            html += "<thead><tr><th>Id Ingreso</th><th>Ingreso en euros</th><th>Fecha del ingreso</th><th>Id Usuario</th><th>Nombre</th><th>ID Apellidos</th><th>Saldo</th><th>Descripcion del servicio</th><th>Editar</th><th>Borrar</th></tr></thead>";
            html += "<tbody>";
            for(var i = 0; i < datos.length; i++) { // Este bucle me permitirá listar todos los usuarios que existen en mi base de datos
                html += "<tr><td>" + datos[i].idIngreso + "</td><td>" + datos[i].ingresos + "</td><td>" + datos[i].fechaIngreso + "</td><td>" + datos[i].idUsuario + "</td><td>" + datos[i].nombreUsuario + "</td><td>" + datos[i].apellidosUsuario + "</td><td>" + datos[i].saldo + "</td><td>" + datos[i].descripcion + "</td><td><a href='PagCambiarPagos.html?idIngreso=" + datos[i].idIngreso + "&op=2'>Editar</a></td><td><a href='javascript:borrar("+datos[i].idIngreso+")'>Borrar</a></td></tr>";
            	
            }
            html += "</tbody>";

            html += "</table>";
            document.getElementById("resultadosEconomicos").innerHTML = html;
        }

        window.onload = function() {
            llamada("ClaseModificarControlEconomico");
        }
    </script>

<!DOCTYPE html>

<title>PagListarSaldo</title>
<link rel="stylesheet" href="PagUsuarioConsultaSuSaldo.css">
<script type="text/javascript">
        function llamada(url) {
            fetch(url)
            .then(res => res.json())
            .then(res => mostrarResultados(res));
        }

        function mostrarResultados(datos) {
            var html = "<table>"; // Inicializamos la variable html con <table>
            html += "<thead><tr><th>ID</th><th>Cantidad</th><th>Fecha del ingreso</th><th>Identificador del usuario</th><th>Nombre</th><th>Apellidos</th><th>Bonos adquiridos</th><th>Descripcion del servicio</th></tr></thead>";
            html += "<tbody>";
            for(var i = 0; i < datos.length; i++) { //Este bucle me permitirá listar todos los usuarios que existen en mi base de datos
                html += "<tr><td>" + datos[i].idIngreso + "</td><td>" + datos[i].ingresos + "</td><td>" + datos[i].fechaIngreso+ "</td><td>" + datos[i].idUsuario + "</td><td>" + datos[i].nombreUsuario + "</td><td>" + datos[i].apellidosUsuario + "</td><td>" + datos[i].saldo + "</td><td>" + datos[i].descripcion + "</td></tr>";
            }
            html += "</tbody>";
            html += "</table>";
            document.getElementById("resultados").innerHTML = html;
        }

        window.onload = function() {
            llamada("ClaseListarControlEconomico");
        }
    </script>
</head>

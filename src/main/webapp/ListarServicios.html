    <script type="text/javascript">
        function llamada() {
            fetch('ClaseModificarServicioDeportivo?op=1')
            .then(res => res.json())
            .then(res => pintarResultados(res));
        }
        
        function borrar(idServicio) {
        	if(confirm("Seguro que quieres borrar")) {
	        	fetch('ClaseModificarServicioDeportivo?idServicio='+idServicio+'&op=3')
	            .then(res => res.json())
	            .then(res => pintarResultados(res));
       
        	} else {
        		
        	}
        }

        function pintarResultados(datos) {
            var html = "<table>"; // Inicializamos la variable html con <table>
            html += "<thead><tr><th>IDServicio</th><th>Nombre</th><th>Hora de comienzo</th><th>Minuto de comienzo</th><th>Hora de finalizacion</th><th>Minuto de finalizacion</th><th>Dia</th><th>Mes</th><th>Id Usuario</th><th>Editar</th><th>Borrar</th></tr></thead>";
            html += "<tbody>";
            for(var i = 0; i < datos.length; i++) { //Este bucle me permitirá listar todos los usuarios que existen en mi base de datos
            	html += "<tr><td>" + datos[i].idServicio + "</td><td>" + datos[i].nombre + "</td><td>" + datos[i].horaIniciacion + "</td><td>" + datos[i].minInicio + "</td><td>" + datos[i].horaFinalizacion + "</td><td>" + datos[i].minFinal + "</td><td>" + datos[i].dia + "</td><td>" + datos[i].mes + "</td><td>" + datos[i].idUsuario + "</td><td><a href='PagModificarServicio.html?idServicio=" + datos[i].idServicio + "&op=2'>Editar</a></td><td><a href='javascript:borrar("+datos[i].idServicio+")'>Borrar</a></td></tr>";
            }
            html += "</tbody>";
            html += "</table>";
            document.getElementById("resultados").innerHTML = html;
        }

        window.onload = function() {
            llamada("ClaseModificarServicioDeportivo");
        }
    </script>

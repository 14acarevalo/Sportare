<script type="text/javascript">

function llamada(idServicio, op){
    fetch('ClaseModificarServicioDeportivo?idServicio='+idServicio+"&op="+op)
    .then(response => response.json())
    .then(data => pintarFormulario(data))
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}



function pintarFormulario(datos) {
	console.log("NOFUNCIONA")
	document.getElementById("idServicio").value = datos.idServicio;
	
	document.getElementById("nombre").value = datos.nombre;
	document.getElementById("horaIniciacion").value = datos.horaIniciacion;
	document.getElementById("minInicio").value = datos.minInicio;
	document.getElementById("horaFinalizacion").value = datos.horaFinalizacion;
	document.getElementById("minFinal").value = datos.minFinal;
	document.getElementById("dia").value = datos.dia;
	document.getElementById("mes").value = datos.mes;
	
}

window.onload = function(){
    let idServicio = getParameterByName("idServicio");
    let opcion = getParameterByName("op");
    llamada(idServicio, opcion);
}
</script>
